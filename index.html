<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookmarkLM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.statically.io/gist/Bake-Ware/4c442caa52d9c17673f2df9fb3ae8761/raw/style.css">
</head>
<body class="d-flex flex-column h-100">

    <div class="container-fluid main-container">
        <button class="btn btn-outline-secondary position-absolute top-0 end-0 m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#configOffcanvas" aria-controls="configOffcanvas" id="open-config-button">
            ⚙️
        </button>

        <h1 class="text-center mt-3 mb-3 h3">BookmarkLM</h1>

        <div id="chat-log">
        </div>

        <div class="input-group mb-3">
            <input type="text" id="chat-input" class="form-control">

            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
    </div>

    <div id="config-panel-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.statically.io/gist/Bake-Ware/4c442caa52d9c17673f2df9fb3ae8761/raw/app.js"></script>
</body>
</html>
